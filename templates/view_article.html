{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ article.title }}</h2>
  <p><em>By {{ article.author }}</em></p>
  <hr>
  <p>{{ article.content }}</p>

  {% if article.image_filename %}
    <div class="mt-3">
      <img src="{{ url_for('static', filename='uploads/' + article.image_filename) }}" alt="Article Image" style="max-width: 100%; border-radius: 10px;">
    </div>
  {% endif %}

  {% if article.document_filename %}
    <div class="mt-3">
      <a href="{{ url_for('static', filename='uploads/' + article.document_filename) }}" class="btn btn-outline-secondary" target="_blank">View Attached Document</a>
    </div>
  {% endif %}
      <div>
        <a href="{{ url_for('approve_article', article_id=article.id) }}" class="btn btn-sm btn-success">Approve</a>
        <a href="{{ url_for('disapprove_article', article_id=article.id) }}" class="btn btn-sm btn-danger">Disapprove</a>
      </div>
</div>
{% endblock %}
